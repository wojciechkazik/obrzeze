<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Materia≈Ç√≥w na Obrze≈ºa Trawnikowe</title>
  <style>
    html, body {
      overflow-x: hidden;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #FFFFFF;
    }
    h2 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    form {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 10px;
      margin: 0 auto;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      background-color: #f9f9f9;
    }
    input:focus, select:focus {
      border-color: #007bff;
      outline: none;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0f4e55;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      font-size: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-sizing: border-box;
    }
    button:hover {
      background-color: #093a40;
    }
    .results {
      background-color: #f9f9f9;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
      width: 100%;
      max-width: 100%;
    }
    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin: 20px 0;
    }
    .wycena-button-fiolet {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 50%;
      max-width: 500px;
      min-width: 250px;
      font-size: clamp(16px, 1.8vw, 24px);
      background: #8e42ff;
      color: white !important;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      border-radius: 15px;
      padding: 20px 25px;
      line-height: 1.4;
      transition: all 300ms ease-in-out;
      box-shadow: 0 4px 10px rgba(142, 66, 255, 0.4);
      white-space: normal;
      word-wrap: break-word;
    }
    .wycena-button-fiolet:hover {
      transform: scale(1.07);
      background: #7a36db;
      transition: all 200ms ease-in-out;
    }
  </style>
</head>
<body>
  <h2>Kalkulator Materia≈Ç√≥w na Obrze≈ºa Trawnikowe</h2>
  <form id="borderCalculatorForm">
    <label for="length">D≈Çugo≈õƒá obrze≈ºa (m):</label>
    <input type="number" id="length" placeholder="Podaj d≈Çugo≈õƒá obrze≈ºa" required>

    <label for="width">Szeroko≈õƒá kostki brukowej (cm):</label>
    <input type="number" id="width" placeholder="Podaj szeroko≈õƒá kostki w cm" required>

    <label for="rowCount">Wyb√≥r rodzaju obrze≈ºa (liczba rzƒôd√≥w kostki):</label>
    <select id="rowCount">
      <option value="1">Jeden rzƒÖd kostki brukowej</option>
      <option value="2">Dwa rzƒôdy kostki brukowej</option>
      <option value="3">Trzy rzƒôdy kostki brukowej</option>
      <option value="4">Cztery rzƒôdy kostki brukowej</option>
    </select>

    <label for="pavingType">Wyb√≥r rodzaju kostki brukowej:</label>
    <select id="pavingType" onchange="toggleCustomPavingField()">
      <option value="35">Kostka przemys≈Çowa: 35 z≈Ç/m¬≤</option>
      <option value="50">Kostka ozdobna: 50 z≈Ç/m¬≤</option>
      <option value="100">Kostka granitowa: 100 z≈Ç/m¬≤</option>
      <option value="custom">W≈Çasna cena kostki</option>
    </select>

    <div id="customPavingField" style="display: none;">
      <label for="customPaving">Podaj w≈ÇasnƒÖ cenƒô kostki brukowej (z≈Ç/m¬≤):</label>
      <input type="number" id="customPaving" placeholder="Wpisz cenƒô kostki" step="0.01">
    </div>

    <label for="concretePrice">Cena betonu B20 do uk≈Çadania obrze≈ºa (z≈Ç/m¬≥):</label>
    <select id="concretePrice" onchange="toggleCustomConcreteField()">
      <option value="500">500 z≈Ç/m¬≥</option>
      <option value="custom">W≈Çasna warto≈õƒá</option>
    </select>

    <div id="customConcreteField" style="display: none;">
      <label for="customConcrete">Podaj w≈ÇasnƒÖ cenƒô betonu (z≈Ç/m¬≥):</label>
      <input type="number" id="customConcrete" placeholder="Wpisz cenƒô betonu" step="0.01">
    </div>

    <label for="laborCost">Koszt robocizny (z≈Ç/mb):</label>
    <select id="laborCost" onchange="toggleCustomLaborField()">
      <option value="0">Praca wykonywana samemu</option>
      <option value="custom">Podaj koszt robocizny</option>
    </select>

    <div id="customLaborField" style="display: none;">
      <label for="customLabor">Podaj koszt robocizny (z≈Ç/mb):</label>
      <input type="number" id="customLabor" placeholder="Wpisz koszt robocizny" step="0.01">
    </div>

    <button type="button" onclick="calculateMaterials()">Oblicz</button>
  </form>

  <div id="results" class="results" style="display: none;">
    <h4>Wyniki:</h4>
    <p>Ilo≈õƒá m¬≤ kostki do zam√≥wienia: <span id="pavingArea"></span> m¬≤</p>
    <p>Ilo≈õƒá betonu potrzebnego do osadzenia obrze≈ºa: <span id="concreteVolume"></span> m¬≥</p>
    <h4>Koszty:</h4>
    <p>Kostka: <span id="pavingCost"></span> z≈Ç</p>
    <p>Beton: <span id="concreteCost"></span> z≈Ç</p>
    <p>Robocizna: <span id="laborCostTotal"></span> z≈Ç</p>
    <h4>Suma koszt√≥w: <span id="totalCost"></span> z≈Ç</h4>
  </div>

  <script>
    function toggleCustomConcreteField() {
      const concretePrice = document.getElementById('concretePrice').value;
      document.getElementById('customConcreteField').style.display = concretePrice === "custom" ? "block" : "none";
    }

    function toggleCustomLaborField() {
      const laborCost = document.getElementById('laborCost').value;
      document.getElementById('customLaborField').style.display = laborCost === "custom" ? "block" : "none";
    }
    
    function toggleCustomPavingField() {
      const pavingType = document.getElementById('pavingType').value;
      document.getElementById('customPavingField').style.display = pavingType === "custom" ? "block" : "none";
    }

    function calculateMaterials() {
      const length = parseFloat(document.getElementById('length').value);
      const width = parseFloat(document.getElementById('width').value) / 100; // zamiana cm na m
      const rowCount = parseInt(document.getElementById('rowCount').value);
      
      // Pobranie ceny kostki ‚Äì w≈Çasna cena lub z listy
      let pavingPrice;
      const pavingTypeValue = document.getElementById('pavingType').value;
      if(pavingTypeValue === "custom"){
        pavingPrice = parseFloat(document.getElementById('customPaving').value);
      } else {
        pavingPrice = parseFloat(pavingTypeValue);
      }
      
      const concretePrice = document.getElementById('concretePrice').value === "custom"
          ? parseFloat(document.getElementById('customConcrete').value)
          : parseFloat(document.getElementById('concretePrice').value);
      const laborCost = document.getElementById('laborCost').value === "custom"
          ? parseFloat(document.getElementById('customLabor').value)
          : parseFloat(document.getElementById('laborCost').value);

      if (isNaN(length) || length <= 0 || isNaN(width) || width <= 0 || isNaN(rowCount) || isNaN(pavingPrice) || isNaN(concretePrice) || isNaN(laborCost)) {
        alert("Proszƒô podaƒá poprawne dane.");
        return;
      }

      // Obliczenia ilo≈õci materia≈Ç√≥w
      const pavingArea = length * width * rowCount; // m¬≤
      const concreteVolume = length * 0.07 * width * rowCount; // m¬≥

      // Koszty
      const pavingCost = pavingArea * pavingPrice;
      const concreteCost = concreteVolume * concretePrice;
      const laborCostTotal = laborCost * length;
      const totalCost = pavingCost + concreteCost + laborCostTotal;

      // Wy≈õwietlanie wynik√≥w
      document.getElementById('pavingArea').textContent = pavingArea.toFixed(2);
      document.getElementById('concreteVolume').textContent = concreteVolume.toFixed(2);
      document.getElementById('pavingCost').textContent = pavingCost.toFixed(2);
      document.getElementById('concreteCost').textContent = concreteCost.toFixed(2);
      document.getElementById('laborCostTotal').textContent = laborCostTotal.toFixed(2);
      document.getElementById('totalCost').textContent = totalCost.toFixed(2);

      document.getElementById('results').style.display = 'block';

      // Dodanie guzika ebook√≥w, je≈õli jeszcze nie zosta≈Ç dodany
      if (!document.getElementById('ebookOffer')) {
        const ebookOfferHTML = `
          <div class="button-container" id="ebookOffer">
            <a href="https://www.canva.com/design/DAGgwId29o0/ek4cu3ZYKvhtZs41uWVV5Q/view?utm_content=DAGgwId29o0&utm_campaign=designshare&utm_medium=link2&utm_source=uniquelinks&utlId=he859570327" target="_blank" class="wycena-button-fiolet">
              Planjesz ogr√≥düå≤?<br>Sprawd≈∫ za darmo gotowe projekty rabat ogrodowych!(kliknij w guzik)
            </a>
          </div>
          <p id="ebookInfo">Z kodem "BLOG-WZ" zni≈ºka na pe≈Çna wersjƒô ebooka üåø‚ú®</p>
        `;
        document.getElementById('results').innerHTML += ebookOfferHTML;
      }
    }
  </script>
</body>
</html>
