<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Materia켹칩w na Obrze콮a Trawnikowe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f6f6f6;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 0 auto;
            max-width: 1280px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #0f4e55;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .results {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
        }
        h4 {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form id="borderCalculatorForm">
        <label for="length">D켹ugo콑캖 obrze콮a (m):</label>
        <input type="number" id="length" placeholder="Podaj d켹ugo콑캖 obrze콮a" required>

        <label for="width">Szeroko콑캖 kostki brukowej (cm):</label>
        <input type="number" id="width" placeholder="Podaj szeroko콑캖 kostki w cm" required>

        <label for="rowCount">Wyb칩r rodzaju obrze콮a:</label>
        <select id="rowCount">
            <option value="1">Jeden rz캔d kostki brukowej</option>
            <option value="2">Dwa rz캧dy kostki brukowej</option>
        </select>

        <label for="pavingType">Wyb칩r rodzaju kostki brukowej:</label>
        <select id="pavingType">
            <option value="35">Kostka przemys켹owa: 35 z켹/m</option>
            <option value="50">Kostka ozdobna: 50 z켹/m</option>
            <option value="100">Kostka granitowa: 100 z켹/m</option>
        </select>

        <label for="concretePrice">Cena betonu B20 do uk켹adania obrze콮a (z켹/m췁):</label>
        <select id="concretePrice" onchange="toggleCustomConcreteField()">
            <option value="500">500 z켹/m췁</option>
            <option value="custom">W켹asna warto콑캖</option>
        </select>

        <div id="customConcreteField" style="display: none;">
            <label for="customConcrete">Podaj w켹asn캔 cen캧 betonu (z켹/m췁):</label>
            <input type="number" id="customConcrete" placeholder="Wpisz cen캧 betonu" step="0.01">
        </div>

        <label for="laborCost">Koszt robocizny (z켹/mb):</label>
        <select id="laborCost" onchange="toggleCustomLaborField()">
            <option value="0">Praca wykonywana samemu</option>
            <option value="custom">Podaj koszt robocizny</option>
        </select>

        <div id="customLaborField" style="display: none;">
            <label for="customLabor">Podaj koszt robocizny (z켹/mb):</label>
            <input type="number" id="customLabor" placeholder="Wpisz koszt robocizny" step="0.01">
        </div>

        <button type="button" onclick="calculateMaterials()">Oblicz</button>
    </form>

    <div id="results" class="results" style="display: none;">
        <h4>Wyniki:</h4>
        <p>Ilo콑캖 m kostki do zam칩wienia: <span id="pavingArea"></span> m</p>
        <p>Ilo콑캖 betonu potrzebnego do osadzenia obrze콮a: <span id="concreteVolume"></span> m췁</p>

        <h4>Koszty:</h4>
        <p>Kostka: <span id="pavingCost"></span> z켹</p>
        <p>Beton: <span id="concreteCost"></span> z켹</p>
        <p>Robocizna: <span id="laborCostTotal"></span> z켹</p>
        <h4>Suma koszt칩w: <span id="totalCost"></span> z켹</h4>
        <p><a href="https://wytwornia-zieleni.pl/formularz-wyceny/polski" target="_blank" style="color: #007bff; text-decoration: none; font-weight: bold;">游녤 Sprawd콬 cen캧 projektu ogrodu w Wytw칩rni Zieleni 游녧</a></p>
    </div>

    <script>
        function toggleCustomConcreteField() {
            const concretePrice = document.getElementById('concretePrice').value;
            document.getElementById('customConcreteField').style.display = concretePrice === "custom" ? "block" : "none";
        }

        function toggleCustomLaborField() {
            const laborCost = document.getElementById('laborCost').value;
            document.getElementById('customLaborField').style.display = laborCost === "custom" ? "block" : "none";
        }

        function calculateMaterials() {
            const length = parseFloat(document.getElementById('length').value);
            const width = parseFloat(document.getElementById('width').value) / 100; // cm to meters
            const rowCount = parseInt(document.getElementById('rowCount').value);
            const pavingType = parseFloat(document.getElementById('pavingType').value);
            const concretePrice = document.getElementById('concretePrice').value === "custom"
                ? parseFloat(document.getElementById('customConcrete').value)
                : parseFloat(document.getElementById('concretePrice').value);
            const laborCost = document.getElementById('laborCost').value === "custom"
                ? parseFloat(document.getElementById('customLabor').value)
                : parseFloat(document.getElementById('laborCost').value);

            if (isNaN(length) || length <= 0 || isNaN(width) || width <= 0 || isNaN(rowCount) || isNaN(pavingType) || isNaN(concretePrice) || isNaN(laborCost)) {
                alert("Prosz캧 poda캖 poprawne dane.");
                return;
            }

            // Obliczenia ilo콑ci materia켹칩w
            const pavingArea = length * width * rowCount; // m
            const concreteVolume = length * 0.07 * width * rowCount; // m췁

            // Koszty
            const pavingCost = pavingArea * pavingType;
            const concreteCost = concreteVolume * concretePrice;
            const laborCostTotal = laborCost * length;
            const totalCost = pavingCost + concreteCost + laborCostTotal;

            // Wy콑wietlanie wynik칩w
            document.getElementById('pavingArea').textContent = pavingArea.toFixed(2);
            document.getElementById('concreteVolume').textContent = concreteVolume.toFixed(2);
            document.getElementById('pavingCost').textContent = pavingCost.toFixed(2);
            document.getElementById('concreteCost').textContent = concreteCost.toFixed(2);
            document.getElementById('laborCostTotal').textContent = laborCostTotal.toFixed(2);
            document.getElementById('totalCost').textContent = totalCost.toFixed(2);

            document.getElementById('results').style.display = 'block';
        }
    </script>
</body>
</html>
